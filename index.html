<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
   <div class="wrapper">
    <div class="container">
        <label for="Celsius">Celsius</label>
        <input type="number" oninput="convertTocelsius()" name="" id="Celsius">
    </div>
    <div class="container">
        <label for="Fahrenheit">Fahrenheit</label>
        <input type="number" oninput="convertTofahrenheit()" name="" id="Fahrenheit">
   </div>
        
   </div>

   
   <script src="app.js"></script>
</body>
</html>
